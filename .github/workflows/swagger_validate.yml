name: Swagger

on:
  push:
    branches:
      - master
      - main
  pull_request: {}

jobs:
  swagger:
    runs-on: ubuntu-latest
    name: Validate Spec
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Puppeteer and validation tools
        run: |
          npm install --no-save puppeteer swagger-parser @apidevtools/swagger-cli
          
      - name: Validate Swagger schema
        run: |
          npx swagger-cli validate app/assets/swagger/swagger.json
          
      - name: Check for semantic errors
        run: |
          node -e "
          const SwaggerParser = require('swagger-parser');
          const fs = require('fs');
          
          async function validateSwagger() {
            try {
              const api = await SwaggerParser.validate('app/assets/swagger/swagger.json');
              console.log('API name: %s, Version: %s', api.info.title, api.info.version);
              console.log('Validation successful');
            } catch (err) {
              console.error('Validation failed:', err.message);
              process.exit(1);
            }
          }
          
          validateSwagger();
          "