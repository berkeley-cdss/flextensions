name: RuboCop

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Ruby Linting
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
        bundler-cache: true
    - name: Install dependencies
      run: bundle install
    - name: Run RuboCop
      run: bundle exec rubocop 